<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    
    <div class="container">
        <div class="header">
        <h1>Create Account</h1>
        <p>Aleready have an account?<a href="signin.js">Sign in</a></p>
    </div>
        <form action="index.js" class="form">
            <div class="form-control"> 
                <input type="text" placeholder="User name" name="username" id="username" required>
                <input type="text" placeholder="First name" name="firstname" required>
                <input type="text" placeholder="Last name" name="lastname" required>
                <input type="text" placeholder="E-mail" name="email" required>
                <button type="submit" class="btn">Sign Up <i class='fas fa-arrow-right' color="white"></i></button>
            </form>
            <p class="checkbox"><input type="checkbox"/> I have read and agree with <a href="terms">Terms of Services</a></p>

        </div>
      </div>
      <script src="index.js"> 
 </script>
</body>
</html>
